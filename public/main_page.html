<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="homeScripts.js"></script>
    <title>Flash Entregas</title>
</head>

<body>

    <header>

        <!-- Navbar section-->
        <nav>
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">
                        <img id="flash-logo-peq" src="images/logo_100px.png">
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <form action="">
                                <div class="input-field black-text">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">e-mail</label>
                                </div>
                            </form>
                        </li>

                        <li>
                            <form action="">
                                <div class="input-field black-text ">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">senha</label>
                                </div>
                            </form>
                        </li>

                        <li>
                            <a class="waves-effect waves-light orange btn">login</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>

    <main>
        <div class="parallax-container">
            <div class="parallax">
                <img src="images/image_1440.jpg" id="img-parallax">
            </div>
        </div>

        <div class="section white">
            <div class="row container">
                <div class="col s6">
                    <h2>Bem vindo!</h2>
                    <p>A Flash Entregas está presente em toda a região nordesde e em constante expansão para as demais regiões!
                        Aguarde para mais novidades.
                    </p>

                </div>
                <div class="col s6">
                    <h2>Cadastre-se</h2>

                    <for action="#">
                        Nome:
                        <br>
                        <input type="text" name="nome">
                        <br> Sobrenome:
                        <br>
                        <input type="text" name="sobrenome">
                        <br> Email:
                        <br>
                        <input type="email" name="email" class="validate">
                        <br>Senha:
                        <br>
                        <input type="password" name="password">
                        <br> Data de nascimento:
                        <br>
                        <input type="text" class="datepicker">
                        <br>
                        <br>

                        <input class="with-gap" name="gender" type="radio" id="gender1">
                        <label for="gender1">Maculino </label>
                        <input class="with-gap" name="gender" type="radio" id="gender2">
                        <label for="gender2">Feminino </label>
                        <input class="with-gap" name="gender" type="radio" id="gender3">
                        <label for="gender3">Outro</label>
                        <br>
                        <br>
                        <button type="submit" class="btn waves-effect waves-light" action="#">Cadastrar
                            <i class="material-icons right">send</i>
                        </button>


                        </form>



                </div>
            </div>
        </div>

    </main>



</body>

</html>
